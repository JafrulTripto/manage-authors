<div class="card border-info mb-3" style="max-width: 26rem; height: 16rem;">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>{{author.name}}</h5>
            <span class="add-fevorite" [hidden]="fevoriteAuthorExists(author)" (click)="addToFevorite(author)">Add to fevorite</span>
            <span class="remove-fevorite" [hidden]="!fevoriteAuthorExists(author)" (click)="onRemoveFevorite(author)">Remove from fevorite</span>
        </div>
    </div>
    <div class="card-body" style=" overflow: auto;">
        <p class="card-text">{{author.bio}}</p>
    </div>
    <div class="card-footer text-muted">
        <a href={{author.link}} class="card-link">Wiki Link</a>
      </div>
</div>
